<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JavaScript</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p id="terrificdemo"></p>
    <p id="terrificdemo2"></p>
    <p id="terrificdemo3"></p>
    <script>
        var fruits = ["Apple", "Banana", "Strawberry", "Cherry", "Orange", "Date"];
        document.getElementById("terrificdemo").innerHTML = fruits[0];

        var sports = ["Football", "Basketball", "Tennis", "Basesball", "Rugby", "Boxing", "Judo"];
        document.getElementById("terrificdemo2").innerHTML = sports[1];

        var countries = ["Algeria", "India", "Nigeria", "Scotland", "USA", "Canada"];
        document.getElementById("terrificdemo3").innerHTML = countries[2];
    </script>   
</body>
</html>
